      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

  <body class="body">
    <main>
        <section class="section search">
            <div class="container">
                <div class="row py-4">
                    <div class="col-12 col-sm-12 col-lg-4 box1">
                        <span class="text-white font-weight-bold drop-down-title">KEYWORDS</span>
                        <div class="input-group mb-sm-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text holberton_school-icon-search_1"></span>
                            </div>
                            <input type="text" class="form-control search-text-area" id="searchInput" aria-label="Default"
                                aria-describedby="inputGroup-sizing-default" placeholder="Search by keywords"/>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4 box2">
                        <span class="text-white font-weight-bold drop-down-title">TOPIC</span>
                        <div class="dropdown">
                            <a class="btn dropdown-toggle text-left" href="#" role="button" id="topicDropdown"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            </a>
                            <div class="dropdown-menu mt-0" aria-labelledby="topicDropdown" id="topicDropdownMenu">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4 box3">
                        <span class="text-white font-weight-bold drop-down-title">SORT BY</span>
                        <div class="dropdown">
                            <a class="btn dropdown-toggle text-left" href="#" role="button" id="sortDropdown"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            </a>
                            <div class="dropdown-menu mt-0" aria-labelledby="sortDropdown" id="sortDropdownMenu">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="section results">
          <div class="container">
            <div class="section-title">
              <span class="text-muted video-count">11 videos</span>
            </div>
            <div class="loader"></div>
            <div class="courseImage row"></div>
          </div>
        </section>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
        <script src="scripts.js"></script>
    </main>
  </body>
